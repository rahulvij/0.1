[include configs.d/*.cfg]
[include macros.d/*.cfg]

#[force_move]
#enable_force_move: true

[mcu]
##--------------------------------------------------------------------
serial: /dev/serial/by-id/usb-Klipper_lpc1768_1950000E610039AF0D02F55BC72000F5-if00
##--------------------------------------------------------------------

[idle_timeout]
timeout: 1800

[printer]
kinematics: corexy
max_velocity: 400
max_accel: 6000
max_z_velocity: 15
max_z_accel: 45
square_corner_velocity: 6.0

## Below for testing Input Shaper - https://www.klipper3d.org/Resonance_Compensation.html
# default max_accel_to_decel is half of max_accel
# SET_PRESSURE_ADVANCE ADVANCE=0
# TUNING_TOWER COMMAND=SET_VELOCITY_LIMIT PARAMETER=ACCEL START=500 FACTOR=50 BAND=5
#max_accel: 7000
#max_accel_to_decel: 7000 

[input_shaper]
shaper_freq_x: 94.6
shaper_freq_y: 109.4
shaper_type: ei

#####################################################################
# X/Y/Z Stepper Settings
#####################################################################

[stepper_x]
step_pin: P2.2
dir_pin: !P2.6
enable_pin: !P2.1
microsteps: 16
rotation_distance: 40
full_steps_per_rotation: 200                                        # Set to 400 for 0.9° degree stepper motor, 200 is for 1.8° stepper motors
endstop_pin: P1.24
position_endstop: 120
#position_min: -5
position_max: 120
homing_speed: 50.0

[tmc2208 stepper_x]
uart_pin: P1.17
run_current: 0.5
hold_current: 0.25
stealthchop_threshold: 0

[stepper_y]
step_pin: P0.19
dir_pin: !P0.20
enable_pin: !P2.8
microsteps: 16
rotation_distance: 40
full_steps_per_rotation: 200                                        # Set to 400 for 0.9° degree stepper motor, 200 is for 1.8° stepper motors
endstop_pin: P1.26
position_endstop: 120
#position_min: -10
position_max: 120
homing_speed: 50.0

[tmc2208 stepper_y]
uart_pin: P1.15
run_current: 0.5
hold_current: 0.25
stealthchop_threshold: 0

[stepper_z]
step_pin: P0.22
dir_pin: P2.11
enable_pin: !P0.21
microsteps: 16
rotation_distance: 8
endstop_pin: P1.28
#position_endstop: -0.10
position_max: 115
homing_speed: 50
position_min: -1.5

[tmc2208 stepper_z]
uart_pin: P1.10
## For LDO-42STH25-1004CL200E 1.0A
run_current: 0.37
hold_current: 0.35
stealthchop_threshold: 0

#####################################################################
# 	Extruder
#####################################################################

[extruder] #E0
step_pin: P2.13
dir_pin: P0.11
enable_pin: !P2.12
microsteps: 16
#rotation_distance: 22.23                                            # See calibrating rotation_distance on extruders doc
rotation_distance: 22                                            # See calibrating rotation_distance on extruders doc
gear_ratio: 50:10                                                   # For Mini Afterburner
nozzle_diameter: 0.400
filament_diameter: 1.750

heater_pin: P2.7
sensor_type: EPCOS 100K B57560G104F
sensor_pin: P0.24
#control: pid                                                        # Do PID calibration after initial checks
#pid_kp = 26.213
#pid_ki = 1.304
#pid_kd = 131.721


min_temp: 0
max_temp: 275
min_extrude_temp: 170
max_extrude_only_distance: 150
max_extrude_cross_section: 50.0

pressure_advance: 0.055                                               # See tuning pressure advance doc
pressure_advance_smooth_time: 0.040

[tmc2208 extruder]
uart_pin: P1.8
## For LDO LDO 36STH17-1004AHG 1A 1.8° 
run_current: 0.3	# for LDO 36STH17-1004AHG
hold_current: 0.2	# for LDO 36STH17-1004AHG
stealthchop_threshold: 0

#####################################################################
# 	Bed
#####################################################################

[heater_bed]
heater_pin: P2.5
sensor_type: ATC Semitec 104GT-2
sensor_pin: P0.23

#control: pid                                                        # Do PID calibration after initial checks
#pid_kp: 68.453
#pid_ki: 2.749
#pid_kd: 426.122

min_temp: 0
max_temp: 120

#####################################################################
# 	Fan Control
#####################################################################
[fan]
#Print cooling fan
pin: P2.3
kick_start_time: 0.5
off_below: 0.10
cycle_time: 0.010

[heater_fan hotend_fan]
#	Hotend Fan - HE1 Connector
pin: P2.4
max_power: 1.0
kick_start_time: 0.5
heater: extruder
heater_temp: 40.0
#fan_speed: 1.0

#####################################################################
#	Homing and Gantry Adjustment Routines
#####################################################################

[idle_timeout]
timeout: 1800

[safe_z_home]
home_xy_position: 120,120
speed: 10.0
z_hop: 1

## To be used with BED_SCREWS_ADJUST
[bed_screws]
screw1: 60,5
screw1_name: front screw
screw2: 5,115
screw2_name: back left
screw3: 115,115
screw3_name: back right

#####################################################################
#	Additional Stuff
#####################################################################

[temperature_sensor chamber]
sensor_type: NTC 100K MGB18-104F39050L32
sensor_pin: P0.25

[skew_correction]

