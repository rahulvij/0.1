[include configs.d/*.cfg]
[include macros.d/*.cfg]

# PICO
[mcu]
serial: /dev/ttyAMA0
restart_method: command

# Expander
[mcu expander]
serial: /dev/serial/by-id/usb-Klipper_stm32f042x6_070021000C43303054313620-if00
restart_method: command

[exclude_object]

[printer]
kinematics: corexy
max_velocity: 400
max_accel: 10000
max_z_velocity: 15
max_z_accel: 45
square_corner_velocity: 6.0
#square_corner_velocity: 5.0 #temp for testing

## For testing Input Shaper - https://www.klipper3d.org/Resonance_Compensation.html
[input_shaper]
shaper_freq_x: 107.6
shaper_type_x: ei
shaper_freq_y: 84.8
shaper_type_y: mzv

[idle_timeout]
timeout: 2700
gcode:
  TURN_OFF_HEATERS
  M84
  ALL_LED_OFF

