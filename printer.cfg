[include configs.d/*.cfg]
[include macros.d/*.cfg]

[mcu]
serial: /dev/ttyAMA0
restart_method: command

[idle_timeout]
timeout: 1800

[printer]
kinematics: corexy
max_velocity: 500
max_accel: 15000
max_z_velocity: 15
max_z_accel: 45
square_corner_velocity: 6.0
#square_corner_velocity: 5.0 #temp for testing

## For testing Input Shaper - https://www.klipper3d.org/Resonance_Compensation.html
[input_shaper]
shaper_freq_x: 107.6
shaper_type_x: ei
shaper_freq_y: 84.8
shaper_type_y: mzv

[endstop_phase]

[idle_timeout]
timeout: 1800
gcode:
  M117 Idle, turning off stuff
  TURN_OFF_HEATERS
  MOTORS_OFF
  BED_LED_OFF
  SET_PIN PIN=nevermore VALUE=0       #Turn OFF nevermore
  M106 S0                             #Turn OFF PT-Fan

